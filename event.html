<!DOCTYPE html>
<html>
    <title>Event</title>
  <body>
    <h2>DOM on-event handler</h2>
    <input type="text" id="text" name="fname" />

    <button onclick="myFunction()">Submit</button>

    <script>
      function myFunction() {
        const text = document.getElementById("text").value;
        alert(text);
      }
    </script>
  </body>
</html>
